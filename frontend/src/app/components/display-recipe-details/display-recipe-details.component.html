<div *ngIf="!loaded">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div *ngIf="recipeDetails">
  


    <button type="button" class="btn btn-link text-decoration-none" data-bs-toggle="modal" [attr.data-bs-target]="'#ingredientsModal' + recipeDetails.recipe.recipe_id">
        {{ recipeDetails.recipe.recipe_name }}
    </button>
  
    <div class="modal fade modal-dialog-scrollable" [id]="'ingredientsModal' + recipeDetails.recipe.recipe_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{ recipeDetails.recipe.recipe_name }} - Ingredientes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="{{ recipeDetails.recipe.recipe_images.recipe_image[0] }}" style="max-width: 100%; height: auto; padding-bottom: 10px;" align="center">
  
            <ul>
                <div style="display: inline-block;">
                  <li *ngFor="let ingredient of recipeDetails.recipe.ingredients?.ingredient">

                  {{ ingredient.food_name }} - {{ ingredient.ingredient_description }}
                  <div (click)="addToItemsList(ingredient.food_name)">
                  <img style="width: 30px; height: 30px; padding-left: 5px;" src="../../assets/add-to-cart.svg" alt="Logo" />
                  </div>

                </li>

                </div>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
