<body style="background-color: #C1FFD5;">

    <h4 style="padding-top: 100px; text-align: center;" >FOODIE</h4>
    <div class="container" style="padding-bottom: 500px; padding-left: 400px; padding-right: 400px; padding-top: 50px;">
        <div class="card">
          <div class="card-header">
            LOGIN
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()"> 
              <div class="form-group">
                <label for="username">Email</label>
                <input name="emailInput" [(ngModel)]="email" type="text" class="form-control" id="username" placeholder="Ingrese su email" style="margin-bottom: 10px;">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input name="passwordInput" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Contraseña" style="margin-bottom: 10px;">
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100%;">LOGIN</button>
            </form>
          </div>
        </div>
      </div>
</body>
