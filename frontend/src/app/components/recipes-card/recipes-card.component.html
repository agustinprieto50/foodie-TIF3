<div class="card" style="min-height:10rem;">
    <div class="card-body d-block h-100">
        <div class="d-flex justify-content-between align-items-center h-100">
            <h5 class="card-title text-truncate">{{recipeDescription}}</h5>
            <div class="btn-group flex-row-reverse">
            </div>
        </div>
        <div *ngFor="let ingredient of ingredients">
            <p class="card-text multi-line">- {{ingredient}}</p>
        </div>
    </div>
</div>
